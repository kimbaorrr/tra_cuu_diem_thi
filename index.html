<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Tra cứu điểm thi</title>
    <link rel="preconnect" href="https://jsdelivr.b-cdn.net/">
    <link href="https://jsdelivr.b-cdn.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://jsdelivr.b-cdn.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.7/datatables.min.css" rel="stylesheet">
    <script src="https://jsdelivr.b-cdn.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="/static/js/common.js"></script>
    <style>
        .dt-search {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex justify-content-between max-vh-100 max-vw-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-5">
                    <h3 class="text-danger text-center mt-2 pb-1">TRA CỨU ĐIỂM THI TP.HCM</h3>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row g-2 align-items-center mt-1">
                                        <div class="col-2">
                                            <label for="select-ky-thi" class="col-form-label">Kỳ thi</label>
                                        </div>
                                        <div class="col-8">
                                            <select id="select-ky-thi" class="form-select">
                                                <option value="TUYEN_SINH_10" selected>Tuyển sinh 10</option>
                                                <option value="THPT_QUOC_GIA">THPT Quốc Gia</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row g-2 align-items-center mt-1">
                                        <div class="col-2">
                                            <label for="select-nam-thi" class="col-form-label">Năm thi</label>
                                        </div>
                                        <div class="col-5">
                                            <select id="select-nam-thi" class="form-select"></select>
                                        </div>
                                        <div class="row g-2 align-items-center mt-1">
                                            <div class="col-2">
                                                <label class="col-form-label">Lọc theo</label>
                                            </div>
                                            <div class="col-9 col-xs-8 col-sm-8 col-md-8">
                                                <div class="input-group">
                                                    <button class="btn btn-outline-secondary dropdown-toggle"
                                                        type="button" id="kieu-loc-btn"
                                                        data-bs-toggle="dropdown">SBD</button>
                                                    <ul class="dropdown-menu" id="kieu-loc-menu">
                                                        <li><a class="dropdown-item" href="#">SBD</a></li>
                                                    </ul>
                                                    <input type="text" class="form-control" id="tim-kiem-input"
                                                        placeholder="Nhập gì đó vào đây....">
                                                    <button class="btn btn-danger" type="button" id="tim-kiem-btn">Tìm
                                                        kiếm</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row g-2 mt-2">
                                            <div class="col text-center">
                                                <button class="btn btn-primary py-2" id="load-diem-thi">Nạp dữ
                                                    liệu</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="loading-spin" style="display: none;">
                <div class="spinner-border text-primary mt-3 mx-auto text-center d-block"></div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-12 col-lg-8">
                    <table id="data-diem-thi" class="table table-bordered table-hover" style="width: 100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://jsdelivr.b-cdn.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://jsdelivr.b-cdn.net/npm/xlsx@0.18.5/dist/xlsx.mini.min.js"></script>
    <script src="https://jsdelivr.b-cdn.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.7/datatables.min.js"></script>
</body>

</html>
